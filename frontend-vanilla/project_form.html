<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신규 프로젝트 - Flowith ERP</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography,forms"></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <div class="flex h-screen font-sans">
        <!-- Sidebar -->
        <aside class="w-64 flex-shrink-0 flex flex-col border-r sidebar">
            <div class="h-16 flex items-center justify-center px-4 border-b border-inherit">
                <i data-lucide="box" class="text-blue-500 h-8 w-8"></i>
                <h1 class="text-2xl font-bold ml-2">ERP</h1>
            </div>
            <nav class="flex-grow p-3 space-y-1">
                <a href="index.html" class="sidebar-link active">
                    <i data-lucide="folder-kanban" class="w-5 h-5 mr-3"></i><span>프로젝트</span>
                </a>
                <a href="#" class="sidebar-link"><i data-lucide="users" class="w-5 h-5 mr-3"></i><span>기술인</span></a>
                <a href="clients.html" class="sidebar-link"><i data-lucide="building-2" class="w-5 h-5 mr-3"></i><span>관계사</span></a>
                <a href="#" class="sidebar-link"><i data-lucide="file-archive" class="w-5 h-5 mr-3"></i><span>문서/서식</span></a>
                <a href="quotations.html" class="sidebar-link"><i data-lucide="calculator" class="w-5 h-5 mr-3"></i><span>견적관리</span></a>
                <a href="#" class="sidebar-link"><i data-lucide="award" class="w-5 h-5 mr-3"></i><span>사업수행능력평가</span></a>
                <a href="#" class="sidebar-link"><i data-lucide="gavel" class="w-5 h-5 mr-3"></i><span>입찰면허</span></a>
                <a href="#" class="sidebar-link"><i data-lucide="bar-chart-3" class="w-5 h-5 mr-3"></i><span>주간회의</span></a>
            </nav>
            <div class="p-4 border-t border-inherit">
                <!-- 관리자 설정 영역 (비워둠) -->
            </div>
        </aside>

        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="h-16 flex-shrink-0 flex items-center justify-between px-6 main-header">
                 <div class="flex items-center">
                    <a href="index.html" class="mr-4 p-1 rounded-full text-gray-400 hover:bg-gray-700 hover:text-white">
                        <i data-lucide="arrow-left"></i>
                    </a>
                    <h2 class="text-xl font-semibold">신규 프로젝트 등록</h2>
                </div>
                 <div class="flex items-center space-x-4">
                    <button id="theme-toggle" class="p-2 rounded-full text-gray-400 hover:bg-gray-700 hover:text-white">
                        <i id="theme-toggle-moon" data-lucide="moon" class="w-5 h-5"></i>
                        <i id="theme-toggle-sun" data-lucide="sun" class="w-5 h-5 hidden"></i>
                    </button>
                    <span class="text-sm">관리자</span>
                    <button class="p-2 rounded-full text-gray-400 hover:bg-gray-700 hover:text-white">
                        <i data-lucide="bell" class="w-5 h-5"></i>
                    </button>
                </div>
            </header>
            
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
                <form id="new-project-form" class="max-w-4xl mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h3>프로젝트 기본 정보</h3>
                        </div>
                        <div class="card-body grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="md:col-span-2">
                                <label for="name">프로젝트명</label>
                                <input type="text" id="name" name="name" class="form-input" required>
                            </div>
                            <div class="md:col-span-2">
                                <label for="clientId">거래처</label>
                                <select id="clientId" name="clientId" class="form-select" required></select>
                            </div>
                            <div>
                                <label for="startDate">착수일</label>
                                <input type="date" id="startDate" name="startDate" class="form-input">
                            </div>
                            <div>
                                <label for="endDate">종료 예정일</label>
                                <input type="date" id="endDate" name="endDate" class="form-input">
                            </div>
                        </div>
                        <div class="px-6 py-4 border-t border-inherit flex justify-end">
                            <button type="submit" class="btn-primary">프로젝트 생성</button>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </div>
    
    <script src="js/theme.js"></script>
    <script src="js/project_form.js" type="module"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
