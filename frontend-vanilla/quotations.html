<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>견적 관리 - Flowith.io</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-900 text-gray-200 font-sans antialiased">

    <div id="app" class="min-h-screen flex flex-col">
        <header class="bg-gray-900/70 backdrop-blur-lg sticky top-0 z-10 border-b border-gray-700/50">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center space-x-6">
                        <div class="flex items-center space-x-3">
                            <i data-lucide="layout-dashboard" class="text-blue-400"></i>
                            <h1 class="text-xl font-bold text-white">Flowith P.M.S</h1>
                        </div>
                        <nav class="hidden md:flex items-center space-x-1">
                            <a href="index.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">대시보드</a>
                            <a href="clients.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">거래처 관리</a>
                            <a href="quotations.html" class="bg-gray-700 text-white px-3 py-2 rounded-md text-sm font-medium">견적 관리</a>
                        </nav>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-400">관리자</span>
                        <button class="p-2 rounded-full hover:bg-gray-700">
                            <i data-lucide="bell" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="mb-6 flex flex-col sm:flex-row justify-between items-center gap-4">
                <h2 class="text-2xl font-semibold text-white">견적 목록</h2>
                <a href="quotation_detail.html" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-lg flex items-center justify-center space-x-2 transition-colors duration-200">
                    <i data-lucide="plus" class="w-5 h-5"></i>
                    <span>신규 견적 작성</span>
                </a>
            </div>

            <div class="bg-gray-800/50 rounded-lg p-4 mb-6 backdrop-blur-sm">
                 <div class="relative">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                    <input type="text" id="search-input" placeholder="가계약명, 수신처 검색..." class="w-full bg-gray-700/50 border border-gray-600 rounded-md py-2 pl-10 pr-4 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
            </div>

            <div class="card overflow-x-auto">
                <table class="min-w-full">
                    <thead class="bg-gray-800 border-b border-gray-700">
                        <tr>
                            <th scope="col" class="text-sm font-medium text-white px-6 py-3 text-left">견적번호</th>
                            <th scope="col" class="text-sm font-medium text-white px-6 py-3 text-left">가계약명</th>
                            <th scope="col" class="text-sm font-medium text-white px-6 py-3 text-left">수신처</th>
                            <th scope="col" class="text-sm font-medium text-white px-6 py-3 text-right">견적금액</th>
                            <th scope="col" class="text-sm font-medium text-white px-6 py-3 text-left">작성일</th>
                            <th scope="col" class="relative px-6 py-3"><span class="sr-only">Edit</span></th>
                        </tr>
                    </thead>
                    <tbody id="quotation-list">
                    </tbody>
                </table>
            </div>
             <div id="loading-indicator" class="text-center py-10">
                <p class="text-gray-400">견적 목록을 불러오는 중...</p>
            </div>
        </main>
    </div>

    <script src="js/quotations.js" type="module"></script>
</body>
</html>
