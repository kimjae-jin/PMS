<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>견적관리 - Flowith ERP</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography,forms"></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <div class="flex h-screen font-sans">
        <!-- Sidebar -->
        <aside class="w-64 flex-shrink-0 flex flex-col border-r sidebar">
            <div class="h-16 flex items-center justify-center px-4 border-b border-inherit">
                <i data-lucide="box" class="text-blue-500 h-8 w-8"></i>
                <h1 class="text-2xl font-bold ml-2">ERP</h1>
            </div>
            <nav class="flex-grow p-3 space-y-1">
                <a href="index.html" class="sidebar-link"><i data-lucide="folder-kanban" class="w-5 h-5 mr-3"></i><span>프로젝트</span></a>
                <a href="#" class="sidebar-link opacity-50 cursor-not-allowed"><i data-lucide="users" class="w-5 h-5 mr-3"></i><span>기술인</span></a>
                <a href="clients.html" class="sidebar-link"><i data-lucide="building-2" class="w-5 h-5 mr-3"></i><span>관계사</span></a>
                <a href="#" class="sidebar-link opacity-50 cursor-not-allowed"><i data-lucide="file-archive" class="w-5 h-5 mr-3"></i><span>문서/서식</span></a>
                <a href="quotations.html" class="sidebar-link active"><i data-lucide="calculator" class="w-5 h-5 mr-3"></i><span>견적관리</span></a>
                <a href="#" class="sidebar-link opacity-50 cursor-not-allowed"><i data-lucide="receipt" class="w-5 h-5 mr-3"></i><span>청구/재무</span></a>
                <a href="#" class="sidebar-link opacity-50 cursor-not-allowed"><i data-lucide="award" class="w-5 h-5 mr-3"></i><span>사업수행능력평가</span></a>
                <a href="#" class="sidebar-link opacity-50 cursor-not-allowed"><i data-lucide="gavel" class="w-5 h-5 mr-3"></i><span>입찰면허</span></a>
                <a href="#" class="sidebar-link opacity-50 cursor-not-allowed"><i data-lucide="clipboard-check" class="w-5 h-5 mr-3"></i><span>주간회의</span></a>
            </nav>
        </aside>

        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="h-16 flex-shrink-0 flex items-center justify-between px-6 main-header">
                 <h2 class="text-xl font-semibold">견적 목록</h2>
                 <div class="flex items-center space-x-4">
                    <a href="#" class="btn-primary inline-flex items-center justify-center space-x-2">
                        <i data-lucide="plus" class="w-5 h-5"></i>
                        <span>신규 견적 작성</span>
                    </a>
                    <button id="theme-toggle" class="p-2 rounded-full text-gray-400 hover:bg-gray-600">
                        <i id="theme-toggle-moon" data-lucide="moon" class="w-5 h-5"></i>
                        <i id="theme-toggle-sun" data-lucide="sun" class="w-5 h-5 hidden"></i>
                    </button>
                 </div>
            </header>
            
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
                <!-- 여기에 견적 목록 테이블 또는 카드가 위치합니다. -->
                <div class="card p-6">
                    <p class="subtle-text">견적관리 페이지는 현재 개발 중입니다.</p>
                </div>
            </main>
        </div>
    </div>
    
    <script src="js/theme.js"></script>
    <!-- <script src="js/quotations.js" type="module"></script> -->
    <script>
        lucide.createIcons();
    </script>
