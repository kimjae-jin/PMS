<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 - Flowith ERP</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography,forms"></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <div class="flex h-screen bg-gray-200 dark:bg-gray-900 font-sans antialiased">
        <!-- Sidebar -->
        <aside class="w-64 flex-shrink-0 flex flex-col border-r transition-colors duration-300 bg-white dark:bg-gray-800 border-gray-200 dark:border-gray-700">
            <div class="h-16 flex items-center justify-center px-4 border-b border-gray-200 dark:border-gray-700">
                <i data-lucide="layout-dashboard" class="text-blue-500 h-8 w-8"></i>
                <h1 class="text-2xl font-bold ml-2">ERP</h1>
            </div>
            <nav class="flex-grow p-4 space-y-2">
                <a href="index.html" class="flex items-center px-4 py-2 rounded-lg bg-blue-500 text-white">
                    <i data-lucide="folder-kanban" class="w-5 h-5 mr-3"></i>
                    <span>프로젝트</span>
                </a>
                <a href="#" class="flex items-center px-4 py-2 rounded-lg text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i data-lucide="users" class="w-5 h-5 mr-3"></i>
                    <span>기술인</span>
                </a>
                <a href="clients.html" class="flex items-center px-4 py-2 rounded-lg text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i data-lucide="building-2" class="w-5 h-5 mr-3"></i>
                    <span>관계사</span>
                </a>
                <a href="#" class="flex items-center px-4 py-2 rounded-lg text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i data-lucide="file-archive" class="w-5 h-5 mr-3"></i>
                    <span>문서/서식</span>
                </a>
                <a href="quotations.html" class="flex items-center px-4 py-2 rounded-lg text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i data-lucide="calculator" class="w-5 h-5 mr-3"></i>
                    <span>견적관리</span>
                </a>
                <a href="#" class="flex items-center px-4 py-2 rounded-lg text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i data-lucide="award" class="w-5 h-5 mr-3"></i>
                    <span>사업수행능력평가</span>
                </a>
                <a href="#" class="flex items-center px-4 py-2 rounded-lg text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i data-lucide="gavel" class="w-5 h-5 mr-3"></i>
                    <span>입찰면허</span>
                </a>
                <a href="#" class="flex items-center px-4 py-2 rounded-lg text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i data-lucide="bar-chart-3" class="w-5 h-5 mr-3"></i>
                    <span>주간회의</span>
                </a>
            </nav>
            <div class="p-4 border-t border-gray-200 dark:border-gray-700">
                <button id="theme-toggle" class="w-full flex items-center justify-center p-2 rounded-lg text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i id="theme-toggle-moon" data-lucide="moon" class="w-5 h-5"></i>
                    <i id="theme-toggle-sun" data-lucide="sun" class="w-5 h-5 hidden"></i>
                    <span class="ml-2">테마 전환</span>
                </button>
            </div>
        </aside>

        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="h-16 flex items-center justify-between px-6 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 transition-colors duration-300">
                 <h2 class="text-2xl font-semibold">프로젝트 목록</h2>
                 <div class="flex items-center space-x-4">
                    <span class="text-sm">관리자</span>
                    <button class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i data-lucide="bell" class="w-5 h-5"></i>
                    </button>
                </div>
            </header>
            
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
                <div class="mb-6 flex flex-col sm:flex-row justify-end items-center gap-4">
                    <button id="new-project-btn" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-lg flex items-center justify-center space-x-2 transition-colors duration-200">
                        <i data-lucide="plus" class="w-5 h-5"></i>
                        <span>신규 프로젝트</span>
                    </button>
                </div>

                <div class="card p-4 mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="relative">
                            <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                            <input type="text" id="search-input" placeholder="프로젝트명 검색..." class="form-input pl-10">
                        </div>
                        <div>
                            <select id="status-filter" class="form-select">
                                <option value="ALL">전체 상태</option>
                                <option value="IN_PROGRESS">진행중</option>
                                <option value="ON_HOLD">중지중</option>
                                <option value="COMPLETED">완료</option>
                            </select>
                        </div>
                        <div>
                            <select id="sort-order" class="form-select">
                                <option value="updatedAt_desc">최신순</option>
                                <option value="updatedAt_asc">오래된순</option>
                                <option value="name_asc">이름 오름차순</option>
                                <option value="name_desc">이름 내림차순</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="project-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
                <div id="loading-indicator" class="text-center py-10">
                    <p>프로젝트 목록을 불러오는 중...</p>
                </div>

                <footer class="mt-auto py-4 text-center text-sm">
                    © 2025 Geenie™. All rights reserved.
                </footer>
            </main>
        </div>
    </div>
    
    <script src="js/theme.js"></script>
    <script src="js/main.js" type="module"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
