<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 - Flowith ERP</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography,forms"></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <div class="flex h-screen font-sans">
        <!-- Sidebar -->
        <aside class="w-64 flex-shrink-0 flex flex-col border-r sidebar">
            <div class="h-16 flex items-center justify-center px-4 border-b border-inherit">
                <i data-lucide="box" class="text-blue-500 h-8 w-8"></i>
                <h1 class="text-2xl font-bold ml-2">ERP</h1>
            </div>
            <nav class="flex-grow p-3 space-y-1">
                <a href="index.html" class="sidebar-link active">
                    <i data-lucide="folder-kanban" class="w-5 h-5 mr-3"></i><span>프로젝트</span>
                </a>
                <a href="#" class="sidebar-link"><i data-lucide="users" class="w-5 h-5 mr-3"></i><span>기술인</span></a>
                <a href="clients.html" class="sidebar-link"><i data-lucide="building-2" class="w-5 h-5 mr-3"></i><span>관계사</span></a>
                <a href="#" class="sidebar-link"><i data-lucide="file-archive" class="w-5 h-5 mr-3"></i><span>문서/서식</span></a>
                <a href="quotations.html" class="sidebar-link"><i data-lucide="calculator" class="w-5 h-5 mr-3"></i><span>견적관리</span></a>
                <a href="#" class="sidebar-link"><i data-lucide="award" class="w-5 h-5 mr-3"></i><span>사업수행능력평가</span></a>
                <a href="#" class="sidebar-link"><i data-lucide="gavel" class="w-5 h-5 mr-3"></i><span>입찰면허</span></a>
            </nav>
            <div class="p-4 border-t border-inherit">
                <!-- 관리자 설정 영역 -->
            </div>
        </aside>

        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="h-16 flex-shrink-0 flex items-center justify-between px-6 main-header">
                 <h2 class="text-xl font-semibold">프로젝트 목록</h2>
                 <div class="flex items-center space-x-4">
                    <a href="project_form.html" class="btn-primary inline-flex items-center justify-center space-x-2">
                        <i data-lucide="plus" class="w-5 h-5"></i>
                        <span>신규 프로젝트</span>
                    </a>
                    <button id="theme-toggle" class="p-2 rounded-full text-gray-400 hover:bg-gray-700 hover:text-white">
                        <i id="theme-toggle-moon" data-lucide="moon" class="w-5 h-5"></i>
                        <i id="theme-toggle-sun" data-lucide="sun" class="w-5 h-5 hidden"></i>
                    </button>
                    <span class="text-sm">관리자</span>
                    <button class="p-2 rounded-full text-gray-400 hover:bg-gray-700 hover:text-white">
                        <i data-lucide="bell" class="w-5 h-5"></i>
                    </button>
                </div>
            </header>
            
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
                <div class="card p-4 mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="relative">
                            <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 subtle-text"></i>
                            <input type="text" id="search-input" placeholder="프로젝트명 검색..." class="form-input pl-10">
                        </div>
                        <div>
                            <select id="status-filter" class="form-select">
                                <option value="ALL">전체 상태</option>
                                <option value="IN_PROGRESS">진행중</option>
                                <option value="ON_HOLD">중지중</option>
                                <option value="COMPLETED">완료</option>
                            </select>
                        </div>
                        <div>
                            <select id="sort-order" class="form-select">
                                <option value="updatedAt_desc">최신순</option>
                                <option value="updatedAt_asc">오래된순</option>
                                <option value="name_asc">이름 오름차순</option>
                                <option value="name_desc">이름 내림차순</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="project-list" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                </div>
                <div id="loading-indicator" class="text-center py-10 subtle-text">
                    <p>프로젝트 목록을 불러오는 중...</p>
                </div>
            </main>
        </div>
    </div>
    
    <script src="js/theme.js"></script>
    <script src="js/main.js" type="module"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
