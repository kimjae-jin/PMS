<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관계사 목록 - Flowith ERP</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography,forms"></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .sidebar { transition: width 0.3s ease-in-out; }
        .sidebar-link-text, .sidebar-logo-text { transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out; }
        .sidebar.collapsed .sidebar-link-text, .sidebar.collapsed .sidebar-logo-text { opacity: 0; visibility: hidden; white-space: nowrap; }
    </style>
</head>
<body>

    <div class="flex h-screen font-sans">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 flex-shrink-0 flex flex-col border-r sidebar">
            <div class="h-16 flex items-center justify-center px-4 border-b border-inherit flex-shrink-0">
                <i data-lucide="box" class="text-blue-500 h-8 w-8"></i>
                <h1 class="text-2xl font-bold ml-3 sidebar-logo-text">ERP</h1>
            </div>
            <nav class="flex-grow p-3 space-y-1">
                <a href="index.html" class="sidebar-link"><i data-lucide="folder-kanban" class="w-6 h-6 mr-4 flex-shrink-0" stroke-width="2.5"></i><span class="sidebar-link-text font-bold">프로젝트</span></a>
                <a href="#" class="sidebar-link opacity-50 cursor-not-allowed"><i data-lucide="users" class="w-6 h-6 mr-4 flex-shrink-0" stroke-width="2.5"></i><span class="sidebar-link-text font-bold">기술인</span></a>
                <a href="clients.html" class="sidebar-link active"><i data-lucide="building-2" class="w-6 h-6 mr-4 flex-shrink-0" stroke-width="2.5"></i><span class="sidebar-link-text font-bold">관계사</span></a>
                <a href="#" class="sidebar-link opacity-50 cursor-not-allowed"><i data-lucide="file-archive" class="w-6 h-6 mr-4 flex-shrink-0" stroke-width="2.5"></i><span class="sidebar-link-text font-bold">문서/서식</span></a>
                <a href="quotations.html" class="sidebar-link"><i data-lucide="calculator" class="w-6 h-6 mr-4 flex-shrink-0" stroke-width="2.5"></i><span class="sidebar-link-text font-bold">견적관리</span></a>
                <a href="#" class="sidebar-link opacity-50 cursor-not-allowed"><i data-lucide="receipt" class="w-6 h-6 mr-4 flex-shrink-0" stroke-width="2.5"></i><span class="sidebar-link-text font-bold">청구/재무</span></a>
                <a href="#" class="sidebar-link opacity-50 cursor-not-allowed"><i data-lucide="award" class="w-6 h-6 mr-4 flex-shrink-0" stroke-width="2.5"></i><span class="sidebar-link-text font-bold">사업수행능력평가</span></a>
                <a href="#" class="sidebar-link opacity-50 cursor-not-allowed"><i data-lucide="gavel" class="w-6 h-6 mr-4 flex-shrink-0" stroke-width="2.5"></i><span class="sidebar-link-text font-bold">입찰면허</span></a>
                <a href="#" class="sidebar-link opacity-50 cursor-not-allowed"><i data-lucide="clipboard-check" class="w-6 h-6 mr-4 flex-shrink-0" stroke-width="2.5"></i><span class="sidebar-link-text font-bold">주간회의</span></a>
            </nav>
        </aside>

        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="h-16 flex-shrink-0 flex items-center justify-between px-6 main-header">
                 <h2 class="text-xl font-semibold">관계사 목록</h2>
                 <div class="flex items-center space-x-4">
                    <button class="btn-primary inline-flex items-center justify-center space-x-2">
                        <i data-lucide="plus" class="w-5 h-5"></i>
                        <span>신규 관계사</span>
                    </button>
                    <button id="theme-toggle" class="p-2 rounded-full text-gray-400 hover:bg-gray-600">
                        <i id="theme-toggle-moon" data-lucide="moon" class="w-5 h-5"></i>
                        <i id="theme-toggle-sun" data-lucide="sun" class="w-5 h-5 hidden"></i>
                    </button>
                 </div>
            </header>
            
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
                 <div class="card overflow-x-auto">
                    <table class="min-w-full text-sm">
                        <thead class="text-left subtle-text">
                            <tr>
                                <th class="p-4 font-semibold">상호명</th>
                                <th class="p-4 font-semibold">사업자번호</th>
                                <th class="p-4 font-semibold">액션</th>
                            </tr>
                        </thead>
                        <tbody id="client-list-body">
                            <!-- JS Renders here -->
                        </tbody>
                    </table>
                     <div id="loading-indicator" class="text-center py-10 subtle-text">
                        <p>관계사 목록을 불러오는 중...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="js/theme.js"></script>
    <script src="js/clients.js" type="module"></script>
    <script>
        lucide.createIcons();

        const sidebar = document.getElementById('sidebar');
        sidebar.addEventListener('mouseenter', () => sidebar.style.width = '16rem');
        sidebar.addEventListener('mouseleave', () => sidebar.style.width = '5.5rem');
        sidebar.style.width = '5.5rem';
    </script>
</body>
</html>
