<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거래처 정보 - Flowith.io</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-900 text-gray-200 font-sans antialiased">
    <div id="app" class="min-h-screen flex flex-col">
        <header class="bg-gray-900/70 backdrop-blur-lg sticky top-0 z-20 border-b border-gray-700/50">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center space-x-3">
                         <a href="clients.html" class="flex items-center space-x-3 group">
                            <i data-lucide="arrow-left" class="text-gray-400 group-hover:text-blue-400 transition-colors"></i>
                            <span class="text-xl font-bold text-white">거래처 관리</span>
                         </a>
                    </div>
                </div>
            </div>
        </header>

        <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div id="loading-indicator" class="text-center py-20">
                <p class="text-gray-400 text-lg">정보를 불러오는 중...</p>
            </div>

            <form id="client-form" class="hidden">
                <div class="mb-6">
                    <h2 id="page-title" class="text-3xl font-bold text-white">신규 거래처 등록</h2>
                </div>
                
                <div class="card">
                    <div class="card-body grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
                        <div class="md:col-span-2">
                            <label for="clientName">상호명/성명</label>
                            <input type="text" id="clientName" name="clientName" class="form-input" required>
                        </div>
                        <div>
                            <label for="businessRegistrationNumber">사업자번호</label>
                            <input type="text" id="businessRegistrationNumber" name="businessRegistrationNumber" class="form-input">
                        </div>
                        <div>
                            <label for="corporateRegistrationNumber">법인번호</label>
                            <input type="text" id="corporateRegistrationNumber" name="corporateRegistrationNumber" class="form-input">
                        </div>
                        <div class="md:col-span-2">
                            <label for="address">소재지</label>
                            <input type="text" id="address" name="address" class="form-input">
                        </div>
                        <div>
                            <label for="contactNumber">대표 연락처</label>
                            <input type="tel" id="contactNumber" name="contactNumber" class="form-input">
                        </div>

                        <div class="md:col-span-2 mt-4 pt-4 border-t border-gray-700">
                            <h3 class="text-lg font-semibold text-white">업무 담당자 정보</h3>
                        </div>
                        <div>
                            <label for="businessContactName">담당자명</label>
                            <input type="text" id="businessContactName" name="businessContactName" class="form-input">
                        </div>
                        <div>
                            <label for="businessContactPhone">연락처</label>
                            <input type="tel" id="businessContactPhone" name="businessContactPhone" class="form-input">
                        </div>
                         <div class="md:col-span-2">
                            <label for="businessContactEmail">이메일</label>
                            <input type="email" id="businessContactEmail" name="businessContactEmail" class="form-input">
                        </div>
                        
                        <div class="md:col-span-2 mt-4 pt-4 border-t border-gray-700">
                             <h3 class="text-lg font-semibold text-white">회계 담당자 정보</h3>
                        </div>
                         <div>
                            <label for="accountingContactName">담당자명</label>
                            <input type="text" id="accountingContactName" name="accountingContactName" class="form-input">
                        </div>
                        <div>
                            <label for="accountingContactPhone">연락처</label>
                            <input type="tel" id="accountingContactPhone" name="accountingContactPhone" class="form-input">
                        </div>
                        <div class="md:col-span-2">
                            <label for="accountingContactEmail">이메일</label>
                            <input type="email" id="accountingContactEmail" name="accountingContactEmail" class="form-input">
                        </div>
                        <div class="md:col-span-2">
                            <label for="remarks">비고</label>
                            <textarea id="remarks" name="remarks" rows="4" class="form-textarea"></textarea>
                        </div>
                    </div>
                     <div class="bg-gray-800/50 px-6 py-4 flex justify-end items-center gap-4">
                        <button type="button" id="delete-btn" class="text-red-500 hover:text-red-400 font-medium hidden">삭제</button>
                        <button type="submit" id="save-btn" class="btn-primary">저장</button>
                    </div>
                </div>
            </form>
        </main>
    </div>
    <script src="js/clients.js" type="module"></script>
</body>
</html>
